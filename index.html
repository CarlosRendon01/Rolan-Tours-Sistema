<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    
    <!-- VIEWPORT OPTIMIZADO PARA RESPONSIVE -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    
    <!-- PREVENIR ZOOM AUTOMÁTICO EN INPUTS (iOS) -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="email=no" />
    
    <!-- TEMA PARA PWA -->
    <meta name="theme-color" content="#005eff" />
    
    <title>ROLAN TOURS</title>

    <!-- SWEETALERT2 - CSS Y JAVASCRIPT -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- CSS BASE PARA MEJORAR RESPONSIVE -->
    <style>
      /* Reset básico para mejor responsive */
      * {
        box-sizing: border-box;
      }
      
      html {
        font-size: 16px;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        -webkit-overflow-scrolling: touch;
      }
      
      body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
      }
      
      /* Ajustar font-size según pantalla */
      @media screen and (max-width: 479px) {
        html { font-size: 14px; }
      }
      
      @media screen and (min-width: 1440px) {
        html { font-size: 18px; }
      }
      
      /* Mejorar tap targets en móvil */
      @media (hover: none) {
        button, a, input, select, textarea {
          min-height: 44px;
          min-width: 44px;
        }
      }
      
      /* Respetar preferencias de animación */
      @media (prefers-reduced-motion: reduce) {
        *, *::before, *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
